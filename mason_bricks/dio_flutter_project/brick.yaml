name: dio_flutter_project
description: A new brick created with the Mason CLI.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.39 <0.1.0"

vars:
  backgroundColor:
   type: string
   prompt: your background color

  primaryColor:
   type: string
   prompt: your primary color 

  addGrey:
   type: boolean
   default: true
   prompt: add light,grey,darkGrey

  addRed:
   type: boolean
   default: true
   prompt: add lightRed,darkRed